<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="./register.html">Register</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>
    <main class="container">
        <h1>Create account</h1>
        <form id="register-form" class="grid" novalidate>
            <input name="name" placeholder="Username" required value="Handball123"/>
            <input name="email" type="email" placeholder="Email (@stud.noroff.no)" required value="Handball123@stud.noroff.no"/>
            <input name="password" type="password" placeholder="Password (min 8 chars)" minlength="8" required value="Testing123"/>
            <textarea name="bio" maxlength="160" placeholder="Bio (optional, max 160)"></textarea>
            <input name="avatarUrl" type="url" placeholder="Avatar URL (optional)" />
            <input name="avatarAlt" maxlength="120" placeholder="Avatar alt (optional, needs URL)" />
            <input name="bannerUrl" type="url" placeholder="Banner URL (optional)" />
            <input name="bannerAlt" maxlength="120" placeholder="Banner alt (optional, needs URL)" />
            <button type="submit">Register</button>
            <small>Already registered? <a href="./login.html">Go to login</a></small>
        </form>
        <p id="msg"></p>
        <p><a href="./index.html" class="small">‚Üê Back to home</a></p>
    </main>
    <script type="module" src="../src/pages/register.js"></script>
</body>
</html>
