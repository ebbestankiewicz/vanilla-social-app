<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <nav>
        <a href="./index.html">Home</a>

        </nav>

    <main class="container">
        <h1>Feed</h1>

        <section class="searchbar">
            <input id="search" type="search" placeholder="Search posts..." />
            <button id="searchBtn" type="button">Search</button>
            <button id="clearSearchBtn" type="button" aria-label="Clear search">âœ•</button>
            <small id="searchStatus"></small>

        <section class="grid">
        <form id="create-form" class="grid" novalidate>
            <input name="title" placeholder="Title" required />
            <textarea name="body" placeholder="Say something..."></textarea>
            <input name="mediaUrl" type="url" placeholder="Image URL (optional)" />
            <button type="submit">Create post</button>
        </form>
        <p id="msg"></p>
        </section>
        <section id="feed"></section>
    </main>
