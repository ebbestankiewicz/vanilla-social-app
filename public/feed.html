<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Feed • CODEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="dark light" />
</head>
<body class="min-h-screen bg-gray-950 text-gray-100">
    <header class="border-b border-gray-800 bg-gray-900/50">
        <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
        <nav class="flex items-center gap-4">
            <a href="./index.html" class="text-sm text-gray-300 hover:text-white">Home</a>
            <a href="./feed.html" class="text-sm text-gray-300 hover:text-white">Feed</a>
            <a href="./register.html" class="text-sm text-gray-300 hover:text-white">Register</a>
            <a href="./login.html" class="text-sm text-gray-300 hover:text-white">Login</a>
            <a id="myProfileLink" href="#" class="text-sm text-indigo-400 hover:underline">My Profile</a>
        </nav>
        <button id="logoutBtn"
            class="rounded-lg bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 focus:ring-offset-gray-900">
            Logout
        </button>
        </div>
    </header>
    <main class="mx-auto max-w-3xl px-4 py-6">
        <h1 class="text-3xl font-extrabold mb-6">Feed</h1>
        <section class="mb-6">
        <div class="flex items-center gap-2">
            <input id="search" type="search" placeholder="Search posts..."
                class="flex-1 rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
            <button id="searchBtn"
                    class="rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 focus:ring-offset-gray-900">
            Search
            </button>
            <button id="clearSearchBtn" aria-label="Clear search"
                    class="rounded-lg bg-gray-800 px-3 py-2 text-sm hover:bg-gray-700 border border-gray-700">
            ✕
            </button>
        </div>
        <small id="searchStatus" class="mt-2 block text-gray-400"></small>
        </section>
        <section class="mb-6">
        <form id="create-form" class="grid gap-3 rounded-2xl border border-gray-800 bg-gray-900 p-4" novalidate>
            <input name="title" placeholder="Title" required
                class="rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
            <textarea name="body" placeholder="Say something..."
                    class="min-h-[90px] rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            <input name="mediaUrl" type="url" placeholder="Image URL (optional)"
                class="rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
            <div class="flex items-center justify-between gap-3">
            <button type="submit"
                    class="rounded-lg bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 focus:ring-offset-gray-900">
                Create post
            </button>
            <p id="msg" class="text-sm text-indigo-300"></p>
            </div>
        </form>
        </section>
        <section id="feed" class="grid gap-4"></section>
    </main>
    <script type="module" src="../src/pages/feed.js"></script>
</body>
</html>
